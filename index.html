        body {

        /* Dark overlay */
        body::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Darkens the background */
            z-index: -1; /* Makes sure the overlay stays behind the content */

        /* Logo Styling */
        .logo {

        h1 {

            animation: slideIn 1s ease-out;

        /* Play/Mute Button Styling */
        .button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #fff;

        /* Link Styling */
        .links {

        }

        .link {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.5rem;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border: 2px solid #fff;
            border-radius: 0; /* Sharp corners */
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .link:hover {
            background-color: #fff;
            color: #121212;
            transform: scale(1.1);

        .link::before {
            content: '';

            top: 50%;
            left: 50%;

            height: 300%;
            background-color: #fff;
            transition: all 0.3s ease;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
        }

        .link:hover::before {
            width: 0;
            height: 0;
        }

        /* Footer Styling */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #fff;
            animation: slideIn 1s ease-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            0% {

    <!-- Audio Element -->

    </audio>

    <script>
        // Function to play the audio
        function playAudio() {
            var audio = document.getElementById('backgroundAudio');
            var playButton = document.getElementById('playButton');
            var muteButton = document.createElement('button');
            muteButton.className = 'button';
            muteButton.id = 'muteButton';
            muteButton.textContent = 'MUTE';
            muteButton.onclick = function () { toggleMute(); };

            // Play the audio
            audio.play();
            // Replace play button with mute button
            playButton.replaceWith(muteButton);
        }

        // Function to toggle mute/unmute
        function toggleMute() {
            var audio = document.getElementById('backgroundAudio');
            var button = document.getElementById('muteButton');
            if (audio.muted) {
                audio.muted = false;
                button.textContent = 'MUTE';
            } else {
                audio.muted = true;
                button.textContent = 'UNMUTE';
            }
        }
    </script>
